<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.component.css" />
    <title>RSWW</title>
  </head>
  <p class="toolbar">
    <mat-toolbar color="white">
      <img
        class="logo"
        src="assets/img/robot-logo.png"
        (click)="goHome()"
        alt="logo"
      />

      <span class="example-spacer"></span>
      <div *ngIf="authService.userIsAuthenticated">
        <p
          style="
            font-size: 13px;
            position: relative;
            transform: translateY(20%);
            padding-right: 10px;
          "
        >
          {{ this.authService.username }}
        </p>
      </div>
      <button mat-raised-button (click)="goAbout()">
        About
        <span class="material-icons" iconPositionEnd> info </span>
      </button>
      <button
        *ngIf="authService.userIsAuthenticated"
        mat-raised-button
        (click)="goRobotList()"
      >
        Dostępne roboty
      </button>

      <button
        mat-raised-button
        *ngIf="!authService.userIsAuthenticated; else logout"
        (click)="goLogin()"
      >
        Zaloguj się
        <span class="material-icons" iconPositionEnd> person </span>
      </button>
    </mat-toolbar>
  </p>
  <body>
    <main>
      <router-outlet></router-outlet>
    </main>
  </body>
</html>

<ng-template #logout>
  <button mat-raised-button (click)="logoutUser()">
    Wyloguj się
    <span class="material-icons" iconPositionEnd> exit_to_app </span>
  </button>
</ng-template>
